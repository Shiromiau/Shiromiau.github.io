<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-juego de Acariciar a Shiro</title>
    <link rel="stylesheet" href="Estilos.css">
</head>
<body>
    <h1>¡Acaricia a Shiro!</h1>
    <p id="description">Haz clic en Shiro para darle caricias y ver cuántas veces puedes hacerlo. Cada 5 caricias, aparecen corazones por la pantalla. ¡Mira cuántos puedes juntar!</p>
    <p id="counter">Toques: 0</p>
    <p id="heart-counter">Corazones: 0</p>
    <div class="shiro-container">
        <img id="shiro" src="Shiro.png" alt="Un gato furry">
    </div>
    <div id="reset-button">
        <img src="ShiroReset.png" alt="Reset" />
        <span>Reset</span>
    </div>
    <script src="script.js"></script>
</body>
</html>
